name: Cross Compile and Upload Artifacts

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  linux-windows-build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - aarch64-unknown-linux-gnu
          - i686-unknown-linux-gnu
          - armv7-unknown-linux-gnueabihf
          - x86_64-pc-windows-gnu

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust target
        run: rustup target add ${{ matrix.target }}

      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build with cross
        run: cross build --release --target ${{ matrix.target }} --manifest-path unitt/Cargo.toml

      - name: Set platform name
        id: platform
        run: |
          if [[ "${{ matrix.target }}" == *"windows"* ]]; then
            echo "name=windows" >> $GITHUB_OUTPUT
          elif [[ "${{ matrix.target }}" == *"linux"* ]]; then
            echo "name=linux" >> $GITHUB_OUTPUT
          else
            echo "name=other" >> $GITHUB_OUTPUT
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.platform.outputs.name }}-${{ matrix.target }}
          path: unitt\target/${{ matrix.target }}/release/unitt*

  macos-build:
    runs-on: macos-latest

    strategy:
      fail-fast: false
      matrix:
        target:
          - x86_64-apple-darwin
          - aarch64-apple-darwin

    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust target
        run: rustup target add ${{ matrix.target }}

      - name: Build natively
        run: cargo build --release --target ${{ matrix.target }} --manifest-path unitt/Cargo.toml

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: unitt/target/${{ matrix.target }}/release/unitt*

  freebsd-placeholder:
    runs-on: ubuntu-latest
    steps:
      - name: FreeBSD build not supported
        run: echo "FreeBSD cross-compilation not supported in this workflow."
